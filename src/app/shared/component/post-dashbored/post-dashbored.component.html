<div class="continer">
    <div class="row">
        <div class="col-md-4" *ngFor="let post of postarray">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="m-0">{{post.title}}</h5>
                </div>
                <div class="card-body">
                    <p class="alert alert-info">
                        {{post.body}}
                    </p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" [routerLink]="['/posts',post.id]">Read more</button>
                </div>
            </div>

        </div>
    </div>
</div>


{{postarray | json}}
