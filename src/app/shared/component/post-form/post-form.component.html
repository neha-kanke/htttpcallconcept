        
    <div class="row">
        <div class="col-12">
            <h2 class="text-center bg-successs">{{iseditmode ? 'update post':'Add new post'}}</h2>
        </div>
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="postform"(ngSubmit)="onaddnewpost()">
                <div class="form-group">
                    <label for="title">title</label>
                    <input type="text" class="form-control" formControlName="title" id="title">
                </div>
                <div class="form-group">
                    <label for="body">content</label>
                <textarea name="body" id="body" cols="20" rows="5" class="form-control" formControlName="body"></textarea>
                </div>
                <div class="text-right">
                    <button class="btn btn-warning"[type]="iseditmode ? 'button':'submit'"
                    (click)="onupdate()">{{iseditmode ? 'update post' :'Add new post'}}</button>
                </div>
            </form>
        </div>
    </div>
